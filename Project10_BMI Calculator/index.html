<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator (US Units)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bmi-container">
    <h2>BMI Calculator (US Units)</h2>

    <label>Height:</label>
    <input type="number" id="feet" placeholder="Feet">
    <input type="number" id="inches" placeholder="Inches">

    <label>Weight:</label>
    <input type="number" id="pounds" placeholder="Pounds (lbs)">

    <button onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
