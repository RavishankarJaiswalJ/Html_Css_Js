<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Lightbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300" alt="Image 1">
    <img src="https://picsum.photos/id/1016/300" alt="Image 2">
    <img src="https://picsum.photos/id/1020/300" alt="Image 3">
    <img src="https://picsum.photos/id/1024/300" alt="Image 4">
  </div>

  <div class="lightbox" id="lightbox">
    <span id="close">&times;</span>
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script src="script.js"></script>
</body>
</html>
